<!doctype html>
<html>
    <head>
        <title>ElyList</title>
        <style>
            body {
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%;
            }
            #status {
                white-space: pre;
                text-overflow: ellipsis;
                overflow: hidden;
                max-width: 400px;
            }
            #container {
                position: relative;
            }
            #input {
                position: absolute;
                left: 0px;

                width: 500px;
                height: 20px;

                font-family: "Courier";

                border: 2px solid black;
            }
            #submit {
                position: static;
                margin-left: 510px;

                height: 26px;
                width: 100px;

                background-color: white;

                font-family: "Courier";

                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <input type="text", id="input"/>
            <input type="submit", id="submit", value="Add Task"/>
        </div>
        <div id="canvas_container"></div>
    </body>

    <script src="popup.js"></script>

</html>
